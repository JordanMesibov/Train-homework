<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

 <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
 <title>Train Time Tracker</title>
</head>

<body>

 <div class="container">
   <!-- Jumbotron -->
   <div class="jumbotron text-center bg-dark text-light">
     <h1 class="display-4">Train Time Tracker</h1>
   </div>

   <!-- create card to hold table -->
   <div class="card mb-4 border-dark">
     <h4 class="card-header bg-dark text-light">Train Tracker</h4>
     <div class="card-body">
       <table class="table table-striped">
         <thead>
           <tr>
             <th scope="col">Train Name</th>
             <th scope="col">Destination</th>
             <th scope="col">Frequency (min)</th>
             <th scope="col">Next Arrival</th>
             <th scope="col">Minutes Away</th>
           </tr>
         </thead>
         <tbody id="train-info">
         </tbody>
       </table>
     </div>
   </div>

   <!-- train form -->
   <div class="card mb-4 border-dark">
     <h4 class="card-header text-light bg-dark">
       Add a Train
     </h4>
     <div class="card-body">
       <form>
         <div class="form-group">
           <label for="train-name">Train Name</label>
           <input type="text" class="form-control" id="train-name-input" placeholder="Enter train name">
         </div>
         <div class="form-group">
           <label for="destination">Destination</label>
           <input type="text" class="form-control" id="destination-input" placeholder="Enter destination">
         </div>
         <div class="form-group">
           <label for="first-train-time">First Train Time (HH:mm - military time)</label>
           <input type="text" class="form-control" id="first-train-time-input" placeholder="Enter first time of train">
         </div>
         <div class="form-group">
           <label for="frequency">Frequency (min)</label>
           <input type="number" class="form-control" id="frequency-input" placeholder="Enter rate">
         </div>

         <button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
       </form>
     </div>
   </div>
 </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
 <script src="assets/logic.js"></script>
</body>

</html>
